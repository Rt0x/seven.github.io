<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Fomenko</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    </head>
        <body background="fon-image.jpg">
            <div class="wrapper">
              <header class="header">
                <nav id="main-nav">
                  <div class="logo-holder">
                      <img src="logo-image.png" alt="Flowers"
                      class="logo-img">Flowers Shop
                  </div>
                  <ul id="main-menu">
                    <li class="main-menu-item"><a href="#catalog">Каталог</a></li>
                    <li class="main-menu-item"><a href="#calculator">Калькулятор</a></li>
                    <li class="main-menu-item"><a href="#info">О нас</a></li>
                </ul>
              </nav>
              </header>
             <div class="content">
                <div class="all">
                    <input checked type="radio" name="respond" id="desktop">
                    <article id="slider">
                     <input checked type="radio" name="slider" id="switch1">
                     <input type="radio" name="slider" id="switch2">
                     <input type="radio" name="slider" id="switch3">
                     <input type="radio" name="slider" id="switch4">
                     <input type="radio" name="slider" id="switch5">
                     <input type="radio" name="slider" id="switch6">
                     <input type="radio" name="slider" id="switch7">
                     <input type="radio" name="slider" id="switch8">
                     <div id="slides">
                         <div id="overflow">
                             <div class="image">
                                 <article><img src="1.png"></article>
                                 <article><img src="2.png"></article>
                                 <article><img src="3.png"></article>
                                 <article><img src="4.png"></article>
                                 <article><img src="5.png"></article>
                                 <article><img src="6.png"></article>
                                 <article><img src="7.png"></article>
                                 <article><img src="8.png"></article>
                             </div>
                         </div>
                     </div>
                     <div id="controls">
                         <label for="switch1"></label>
                         <label for="switch2"></label>
                         <label for="switch3"></label>
                         <label for="switch4"></label>
                         <label for="switch5"></label>
                         <label for="switch6"></label>
                         <label for="switch7"></label>
                         <label for="switch8"></label>
                     </div>
                     <div id="active">
                         <label for="switch1"></label>
                         <label for="switch2"></label>
                         <label for="switch3"></label>
                         <label for="switch4"></label>
                         <label for="switch5"></label>
                         <label for="switch6"></label>
                         <label for="switch7"></label>
                         <label for="switch8"></label>
                     </div>
                    </article>
                 </div>
                <div id="calculator">
                    <label for="options">Цветы:</label>
                    <select id="options">
                      <option value="0">Выберите опцию</option>
                      <option value="200">Роза (+200 руб.)</option>
                      <option value="100">Тюльпан (+100 руб.)</option>
                      <option value="150">Ирис (+150 руб.)</option>
                      <option value="80">Гвоздика (+80 руб.)</option>
                      <option value="150">Калла (+150 руб.)</option>
                      <option value="180">Сирень (+180 руб.)</option>
                      <option value="70">Пион (+70 руб.)</option>
                      <option value="120">Лилия (+120 руб.)</option>
                    </select>
                  </div>
                  
                  <div>
                    <label for="quantity">Количество цветов в букете:</label>
                    <input type="number" id="quantity" min="1" value="1">
                  </div>
                  
                  <div>
                    <label>Получение:</label>
                    <input type="radio" name="serviceType" value="type1" checked> Доставка
                    <input type="radio" name="serviceType" value="type2"> Самовывоз
                  </div>
                  
                  <div>
                    <label>
                      <input type="checkbox" id="property"> Фирменная упаковка
                    </label>
                  </div>
                  
                  <div>
                    <label for="totalPrice">Итоговая цена:</label>
                    <span id="totalPrice">0</span> руб.
                  </div>
                </div>
                </div>
    </body>
    <script src='script.js'></script>
</html>
